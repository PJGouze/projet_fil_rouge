<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini calculatrice FastAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex">

    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" style="width: 220px; min-height: 100vh;">
        <h4 class="text-center mb-4">MiniML</h4>
        <ul class="nav flex-column gap-2">
            <li class="nav-item"><a class="nav-link text-white fw-bold" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/history">Historique</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/model_info">Model Info</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/predict">Prédiction</a></li>
        </ul>
    </div>

    <!-- Contenu -->
    <div class="container-fluid p-4">
        <h3 class="mb-3">Mini calculatrice</h3>

        <div class="card p-4 mx-auto shadow" style="max-width: 350px;">
            <form action="/calcul" method="post">
                <input class="form-control my-2" type="number" name="x" placeholder="Nombre 1" required>

                <select class="form-select my-2" name="operation">
                    <option value="add">Addition</option>
                    <option value="mul">Multiplication</option>
                </select>

                <input class="form-control my-2" type="number" name="y" placeholder="Nombre 2" required>

                <button class="btn btn-primary w-100 mt-2">Calculer</button>
            </form>

            {% if result is not none %}
            <div class="alert alert-info mt-3 text-center">
                Résultat : {{ result }}
            </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
